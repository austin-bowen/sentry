<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentry</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
      body {
        font-family: sans-serif;
      }

      h1 {
        text-align: center;
      }

      .button_container {
        display: flex;
        justify-content: center;
        margin: 0 0 1rem 0;
      }

      .video_container {
        display: block;
        margin: 0 auto;
        position: relative;
        width: calc(min(1024px, 100%));
      }

      .video_container > img {
        width: 100%;
      }

      .video_container > canvas {
        position: absolute;
        top: 0;
        left: 0;
        height: calc(100% - 4px);
        width: 100%;
      }

      .video_container > .status {
        background: rgba(255, 255, 255, 0.25);
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <h1>Sentry</h1>

    <div class="button_container">
      <button id="shutdown_button">Shutdown</button>
      <button id="reboot_button">Reboot</button>
    </div>

    <div class="video_container">
      <img id="video_feed" src="">
      <canvas id="video_canvas" width="800" height="600"></canvas>
      <div id="status" class="status">Acquiring status...</div>
    </div>

    <div id="joystick"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"
            integrity="sha512-HTENHrkQ/P0NGDFd5nk6ibVtCkcM7jhr2c7GyvXp5O+4X6O5cQO9AhqFzM+MdeBivsX7Hoys2J7pp2wdgMpCvw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

    <!-- Joystick lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.0/nipplejs.min.js"></script>

    <script src="{{ url_for('main_js') }}"></script>
  </body>
</html>
